<div class="container">
  <mat-card class="example-card">

    <img mat-card-image [src]='image' [alt]="title">

    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ content }}
      </p>
    </mat-card-content>
