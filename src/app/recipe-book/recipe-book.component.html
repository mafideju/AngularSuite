<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeChosen)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else message"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
  </div>

  <ng-template #message>
    Escolha uma receita para ver aqui!
  </ng-template>
</div>
