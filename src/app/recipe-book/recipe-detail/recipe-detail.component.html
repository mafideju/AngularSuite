<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.image" alt="{{ recipe.name }}" class="img-responsive recipe-image">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-dark dropdown-toggle">
        Ver Receita <span class="caret"></span>
      </button>
        <ul class="dropdown-menu">
          <li><a href="#">Adicionar</a></li>
          <li><a href="#">Editar</a></li>
          <li><a href="#">Deletar</a></li>
        </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
