<div class="mat-elevation-z8 datatable__container">
  <table mat-table class="datatable__container--table" matSort aria-label="Elements">
   <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Instrumento</th>
      <td mat-cell *matCellDef="let row">
          <h3>{{row.title}}</h3>
      </td>
    </ng-container>

    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Artista</th>
      <td mat-cell *matCellDef="let row">
        <span>
          <h1>{{row.artist}}</h1>
        </span>
      </td>
    </ng-container>

    <!-- image Column -->
    <ng-container matColumnDef="coverImage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagem</th>
      <td mat-cell *matCellDef="let row">
        <img class="image" [src]="row.coverImage" >
      </td>
    </ng-container>

    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
      class="last-td"
      #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="1"
      [pageSizeOptions]="[1, 3, 5]">
  </mat-paginator>
</div>
